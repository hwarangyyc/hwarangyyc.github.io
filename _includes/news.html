<!-- Portfolio Grid Section -->
<section class="success" id="news">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ site.data.l10n.subheading.news }}</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% assign posts_lang = (site.posts | where: "lang" , site.active_lang) %}      
      {% for post in posts_lang %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
